services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      PYTHONUNBUFFERED: "1"
      HOST: "0.0.0.0"
      PORT: "8080"
    expose:
      - "8080"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: dev/Dockerfile
      args:
        VITE_API_URL: "/api"
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
